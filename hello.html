<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Example</title>
    <style>
        .box {
            background-color: lightblue;
            padding: 0 20px 20px 20px;
            border: 2px solid blue;
            width: 300px;
        }
    </style>
</head>
<body>

    <div class="box">
        This is a box with padding.
    </div>

</body>
</html>
